{% extends "agility/base.html" %}

{% block content %}
    <div class="container">
    <p>
        Register for Agility Project Management
    </p>

    <form enctype="multipart/form-data" method="post" action="{% url 'register' %}" id="register">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
    </form>

    <button class="btn btn-default" type="submit" form="register" value="Submit">Register for Agility</button>
{% endblock %}
