{% extends "socialnetwork/base.html" %}

{% block content %}

    <p>
        Register for Agility Project Management
    </p>

    <form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
        <table>
            {{form}}

        {% csrf_token %}
        <input type="submit" value="register" />
    </form>
{% endblock %}
