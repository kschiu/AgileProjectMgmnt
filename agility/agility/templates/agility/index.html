{% extends "agility/base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h1> User Dashboard </h1>
				<div class="panel panel-default">
					<div class="panel-heading">{{user.username}}</div>
					<div class="panel-body">
					{{user.email}}
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<h1> {{user.first_name}}'s Projects 
				<div class="pull-right">
					<form method="get" action={% url 'create_project' %}>
						<button class="btn btn-success" type="submit">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create New Project</button>
					</form>
				</div>
				</h1>
				{% for project in projects%}
					<div class="well well-lg">
						<a href={% url 'view_project' project.id %}>{{project.name}}</a>
					</div>
				{% endfor %}
			</div>

		</div>
	</div>
{% endblock %}
