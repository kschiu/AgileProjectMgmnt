{% extends "agility/base.html" %}

{% block content %}
    <div class="container">
    <p>
        Create a Sprint
    </p>

    <form enctype="multipart/form-data" method="post" action="{% url 'create_sprint' %}" id="create_sprint">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
    </form>

    <button class="btn btn-default" type="submit" form="create_sprint" value="Submit">Create Sprint</button>
{% endblock %}
